name: check-pull-requests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.sha }}

jobs:
  check:
    name: Check Pull Requests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v4

      - name: Setup Bun ðŸŒŸ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies ðŸ“¦
        run: bun install

      - name: Check ðŸš¨
        run: bun format
